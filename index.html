<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Slider - Small</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/modernizr.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<!--[if (gte IE 6)&(lte IE 8)]>
  <script type="text/javascript" src="selectivizr.min.js"></script>

  <noscript><link rel="stylesheet" href="style.css" /></noscript>
<![endif]-->

</head>

<body>

    <div class="container">
    	<div class="sliderArrow"><img src="images/arrow.png" alt="Arrow" /></div>
    	<ul class="slider">
        	<li class="cta cta1">
        	<span class="timer"></span>
            	<a class="sliderLink" href="http://www.workopolis.com/solutions/en/product/job-performance-tracking">
                	<h3 class="sliderTitle">Job Performance Reports</h3>
                    <p>Get the most out of every job posting.</p>
                </a>
            </li>
            <li class="cta cta2">
            <span class="timer"></span>
               	<a class="sliderLink" href="http://www.workopolis.com/solutions/en/product/job-posting">
                	<h3 class="sliderTitle">Career Alerts</h3>
                    <p>Job sent directly to more than 8 million inboxes.</p>
                </a>
            </li>
            <li class="cta cta3">
            <span class="timer"></span>
                <a class="sliderLink" href="http://www.workopolis.com/solutions/en/product/skilled-labour-recruiting">
                	<h3 class="sliderTitle">Workopolis Niche Network</h3>
                    <p>Access the country's largest pools of specialized talent.</p>
                </a>
            </li>
        </ul>
        
        	<div class="operaBug">
            <div class="banners">
            <a href="http://www.workopolis.com/solutions/en/product/job-performance-tracking">
            <img src="images/1.png" alt="Headline" />
            </a>
            <a href="http://www.workopolis.com/solutions/en/product/job-posting">
            <img src="images/3.png" alt="Headline"/>    
            </a>
            <a href="http://www.workopolis.com/solutions/en/product/skilled-labour-recruiting">
            <img src="images/2.png" alt="Headline"  border="0"/>
            </a>
            <a href="http://www.workopolis.com/solutions/en/product/job-performance-tracking">
            <img src="images/1.png" alt="Headline" border="0"/>
            </a>
            </div>
        	</div>
    </div><!-- END SLIDER CONTAINER -->
    
    
    <!-- MODERNIZR FALLBACK IF CSS ANIMATIONS ARE NOT SUPPORTED -->
        <script type="text/javascript">
        if(!Modernizr.cssanimations) { // Test if CSS animations are supported
   		    $(document).ready(function() {
				

			function fallback() {
			  
				$(".banners")
				.animate({top:'-723px',left:'300px'},{duration:1000 })
				.delay(3000)
				.animate({top:'-483px',left:'300px'},{duration:1000 })
				.delay(3000)
				.animate({top:'-243px',left:'298px'},{duration:1000 })
				.delay(3000)	
				}
				
					   
			  function arrow() {
				$(".sliderArrow")
				.animate({top:'20px'},{duration:1000 })
				.delay(3000)
				.animate({top:'100px'},{duration:1000 })
				.delay(3000)
				.animate({top:'180px'},{duration:1000 })
				.delay(3000)
				}
			    				
      fallback();
      arrow();
      
      setInterval(fallback,12000);
      setInterval(arrow,12000)
    
				
				});
				

        };
        </script>
<!--[if gte IE 9]>
  <style type="text/css">
    .cta {
       filter: none;
    }
  </style>
<![endif]-->
</body>
</html>
